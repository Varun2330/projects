<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" /> <!-- Ensure proper character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048 Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" /> <!-- Optional favicon -->
  </head>
  <body>
    <div class="container hide" role="main">
      <div class="heading">
        <h1>2048</h1>
        <div class="score-container">
          <span>Score:</span>
          <span id="score">0</span>
        </div>
      </div>
      <div class="grid" aria-label="Game Grid"></div>
    </div>
    <div class="cover-screen" role="dialog" aria-labelledby="over-text">
      <h2 id="over-text" class="hide">Game Over</h2>
      <p id="result"></p>
      <button id="start-button">Start Game</button>
    </div>
    <script src="script.js" defer></script> <!-- Added defer to ensure JS loads after HTML -->
  </body>
</html>
